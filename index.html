<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Het-Weer</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <div class="weather-app-box">
            <div class="weather-app-icon">üå•Ô∏è</div>
            <h1>
              <span class="weather-app-temp" id="temperature"></span>
              <span class="weather-app-unit">¬∞C</span>
            </h1>
          </div>
          <h2 class="weather-app-city" id="weather-app-city"></h2>
          <p class="weather-app-details">
            <span style="font-weight: bold" id="time"></span>,
            <span id="description"> Cloudy</span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind">km/h</strong>
          </p>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/mary-ancy" target="_blank">Mary Ancy</a> |
        Open-sourced on
        <a href="https://github.com/Mary-Ancy/HetWeer" target="_blank"
          >GitHub</a
        >
        | Website hosted on
        <a href="https://hetweer.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
